<!DOCTYPE>
<html>
  <head>
    <title>JavaScript - Highest Number</title>
    <style media="screen">
      body{
        text-align: center;
        background-color: teal;
        margin-top: 250px;
      }
    </style>
  </head>
<body>

  <h1>Enter Three Numbers</h1>

            <input type="text" id="num1" placeholder="Enter 1st Number" >
            <br/>
            <br>
            <input type="text" id="num2" placeholder="Enter 2nd Number" >
            <br/>
            <br>
            <input type="text" id="num3" placeholder="Enter 3rd Number" >
            <br/>
            <br>
            <button onclick="highestNumber()">Find Highest Number</button>
        <h1 id="display">Your Highest Number Is</h1>

  <script>
    function highestNumber(){
  var num1;
  var num2;
  var num3;

      num1 = Number(document.getElementById("num1").value);
      num2 = Number(document.getElementById("num2").value);
      num3 = Number(document.getElementById("num3").value);

    document.getElementById("display").innerHTML = Math.max(num1, num2, num3);
    }
  </script>


  </body>
</html>
